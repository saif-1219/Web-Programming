{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<form action="{%url 'save'%}" method="POST">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" value="{{title}}" name="page_title">
    <br>
    <label>Write your text here:</label>
    <br>
    <textarea name="content">{{content}}</textarea>
    <br>
    <input type="submit" name="textsubmit" value="submit text" class="btn btn-primary">
</form>
{% endblock %}
