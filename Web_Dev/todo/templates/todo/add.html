{% extends 'todo/layout.html' %}

{% block body %}
<h1>
    Add Task
</h1>
<form action="{% url 'todo:add' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

<button onclick="window.location.href='{% url 'todo:index' %}'">Back to todo list</button>


{% endblock %}
